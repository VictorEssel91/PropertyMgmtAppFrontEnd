<div class="row">

  <div class="col-md-5">
    <h4>Add A New Property</h4>
    <hr/>
    <div class="card card-body bg-light">
      <form class="form-horizontal">
        <div class="form-group">
          <label>Property Address</label>
          <input type="text" class="form-control" placeholder="Property Address">
        </div>

        <div class="form-group">
          <label>Rent Status</label>
          <input type="text" class="form-control" placeholder="Rent Status">
        </div>

        <div class="form-group">
          <label>Contact Number</label>
          <input type="text" class="form-control" placeholder="Contact Number">
        </div>
        <br/>

        <div class="form-group">
          <button type="reset" class="btn btn-danger pull-right">Clear</button> &nbsp;
          <button type="button" class="btn btn-primary pull-right">Save</button>


        </div>
      </form>

    </div>

              <th scope="col">#</th>

            </tr>

          </table>

        </div>
      </div>
    </div>

  </div>
</div>
